<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display the word the user entered</title>
</head>
<body>
    <h1>Enter any word, then click Submit</h1>
    <form id="wordForm">
        <label for="wordInput">Enter a single word:</label>
        <input type="text" id="wordInput" name="wordInput" required>
        <button type="submit">Submit</button>
    </form>
    <h3 id="result"></h3>

    <script src="script.js"></script>
</body>
</html>
